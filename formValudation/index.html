<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="icon"
      type="image.png"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com
    "
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today</h1>
      <!-- form -->
      <form id="form">
        <!-- FullName -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            required
            name="name"
            minlength="3"
            maxlength="18"
          />
        </div>
        <!-- PhoneNO. -->
        <div class="form-group">
          <label for="phone">phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="+91 XXXXXXXXXX"
            required
            name="phone"
            pattern="[+][0-9]{12}"
          />
        </div>
        <!-- MAIL  . -->
        <div class="form-group">
          <label for="email">Email </label>
          <input
            type="email"
            id="email"
            placeholder="emailaddress@gmail.com"
            name="email"
            required
          />
        </div>
        <!-- WebsiteUrl -->
        <div class="form-group">
          <label for="website">Website </label>
          <input
            type="url"
            id="website"
            placeholder="https://www.google.com"
            name="website"
          />
        </div>
        <!-- PassWords -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Min 8 character "
            required
            title="Please include atleast 1 uppercase 1 lowercase and 1 number"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <!-- RePassWords -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password Min 8 character"
            required
            name="password"
            title="Please include atleast 1 uppercase 1 lowercase and 1 number"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <!-- Submit -->
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success Message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
